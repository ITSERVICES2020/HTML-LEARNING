<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML AUDIO VIDEO</title>
    <style>
        div{
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        video{
            width: 700px;
            height: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio-->
<<div>
        <h2>AUDIO PLAYER</h2>
        <audio controls>
            <source src="img/song.mp3" type="audio/mp3">
        </audio>
    </div>
<div>
    <H2>VIDEO PLAYER</H2>
    <video controls>
        <source src="img/100_1817.MOV" type="video/mp4">
    </video>
</div>
</body>
</html>
