<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TEXT FORMATING</title>
    <style>
        div{
            background-color: gray;
            color: white;
            padding-bottom: 10px;
            margin: 5px;
            width: 500px;
            text-align: center;
            text-transform: lowercase;
        }
    </style>

</head>
<body>
<--BOLD TEXT-->
<div>
    <h1>i am <b>bold</b> text</h1>
</div>
<div>
    <h1>i am <strong>bold</strong></h1>
</div>
<div>
    <h1>i am <i>italic</i> text</h1>
</div>
<div>
    <h1>i am <em>em</em> text</h1>
</div>
<div>
    <h1>i am <mark>mark</mark></h1>
</div><div>
    <h1>i am <small>small</small> text</h1>
</div><div>
    <h1>i am <del>del</del> text</h1>
</div><div>
    <h1>i am <ins>ins</ins> text</h1>
</div><div>
    <h1>i am <sub>sub</sub> text</h1>
</div><div>
    <h1>i am <sup>sup</sup> text</h1>
</div><div>
    <h1>i am bold text</h1>
</div><div>
    <h1>i am bold text</h1>
</div>
</body>
</html>
