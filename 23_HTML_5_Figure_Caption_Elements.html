<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FIGURE AND FIG CAPTION</title>
    <style>
        body{
            font-family: Arial, sans-serif;

        }
        figure{
            border: 2px solid red;
            border-radius: 10px;
            width: 310px;
            font-family: "Comic Sans MS";text-align: center;float:left;
        }
        figure img {
            border-radius: 10px;
        }
        figcaption{
            padding: 10px;
        }
        figure:hover{
            box-shadow: 5px 5px 5px green;cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
<figure>
    <img src="img/image3.jpeg" WIDTH="300" height="300">
    <figcaption>CORPARATE LAPTOP</figcaption>
</figure>
    <figure>
        <img src="img/image3.jpeg" WIDTH="300" height="300">
        <figcaption>CORPARATE LAPTOP</figcaption>
    </figure>
    <figure>
        <img src="img/image3.jpeg" WIDTH="300" height="300">
        <figcaption>CORPARATE LAPTOP</figcaption>
    </figure>

</body>
</html>
