<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML INPUT TYPES</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: darkorange;padding: 10px;
            margin: 5px;
            font-family: "Comic Sans MS";
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!---INPUT TYPE TEXT--->
<div>
    <form>
        <label>USERNAME</label>
        <input type="text">
        <input type="submit" value="Submit">
    </form>
</div>
<!---INPUT TYPE PASSWORD--->
<div>
    <form>
        <label>USERNAME</label>
        <input type="text">
        <input type="submit" value="Submit">
    </form>
</div>
<!---INPUT TYPE RESET--->
<div>
    <form>
        <label>USERNAME</label>
        <input type="text">
        <input type="reset" value="Reset">
    </form>
</div>
<!---input radio button--->
<div>
    <form>
        <label>IS HTML IS EASY</label>
        <input type="radio" value="yes"name="EASY">YES
        <input type="radio"value="=no" name="EASY">NO
    </form>
</div>
<!--INPUT TYPE CHECKBOX--->
<div>
    <form>
        <label>WHAT ARE YOUR HOBBIES</label>
        <input type="checkbox"value='EATTING'>EATTING
        <input type="checkbox"value='SLEPPING'>SLEPPING
        <input type="checkbox"value='DANCE'>DANCE
        <input type="checkbox"value='MOVIES'>MOVIES
    </form>
</div>
<!---HTML5 INPUT TYPE COLORS DATE DATE TIME LOCAL TIME EMAIL,MONTH NUMBER, RANGE,TIME ,URL ,WEEK ---->
<H2>HTML INPUT TYPES</H2>
<!--COLOR-->
<div>
    <form>
        <label>SELECT A COLOR</label>
        <INPUT TYPE="color">
    </form>
</div>
<!--date-->
<div>
    <form>
        <label>SELECT A DATE</label>
    <INPUT type="date">
    </form>
</div>
<!--select data and time--->
<div>
    <form>
        <label>SELECT DATE AND TIME</label>
        <input type="datetime-local">
    </form>
</div>
<!--email-->
<div>
    <form>
        <label>SELECT YOUR EMAIL</label>
        <input type="email">
        <input type="submit" value="Submit">
    </form>
</div>
<!--number-->
<div>
    <form>
        <label>SELECT YOUR AGE</label>
        <input type="number"min="18"max="65">
        <input type="submit" value="Submit">
    </form>
</div>
<!---select range--->
<div>
    <form>
        <label>SELECT RANGE</label>
        0<input type="range"min="0"max="100">100
        <input type="submit" value="submit">
    </form>
</div>
<!--search--->
<div>
    <form>
        <label>SEARCH HERE</label>
        <input type="search">
    </form>
</div>
<!---time---->
<div>
    <form>
        <label>SELECT A TIME</label>
        <input type="time">
    </form>

</div>
<!--url---->
<div>
    <form>
        <label>ENTER YOUR WEBSITE</label>
        <input type="url">
        <input type="submit"value="Submit">
    </form>
</div>
<!-- week selection--->
<div>
    <form>
        <label>SELECT A WEEL</label>
        <input type="week">
        <input type="submit"value="Submit">
    </form>
</div>
</body>
</html>
